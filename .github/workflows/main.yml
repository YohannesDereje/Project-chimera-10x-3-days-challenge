name: "CI: Chimera Safety Check"

on:
  push:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Docker"
        uses: docker/setup-buildx-action@v3

      - name: "Run CI safety gate"
        run: |
          make lint
          make security
          make test
