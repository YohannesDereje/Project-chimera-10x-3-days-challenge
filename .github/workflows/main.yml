name: "CI: Chimera Safety Check"

on:
  push:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Set up Docker"
        uses: docker/setup-buildx-action@v3

      - name: "Build and run tests in container"
        run: |
          docker build -t project-chimera .
          docker run --rm project-chimera pytest tests/
